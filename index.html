<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="general">
        <div class="container">
            <div class="header"></div>
            <p class="text">To-Do List</p>
            <div class="empty-and-img">
            <div class="empty"></div>
            <img src="./sekiller/a_z_gray.svg" alt="a-z" class="a-z-gray">
            <img src="./sekiller/a_z_black.svg" alt="a-z" class="a-z-black dis-none">
            </div>
            <div class="main-input">
                <div class="input">
                    <input type="text">
                    <img src="./sekiller/clear_gray.svg" alt="clear" class="clear-gray">
                    <img src="./sekiller/clear_purple.svg" alt="clear" class="clear-purple dis-none">
                </div>
                <div class="block dis-none"></div>
            </div>
                <div class="add">
                <img src="./sekiller/add.svg" alt="add">
                </div>
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
